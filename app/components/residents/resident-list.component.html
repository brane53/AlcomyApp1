<h3 class="md-display-1">Resident List</h3>
<md-list>

	<md-divider></md-divider>
	<md-list-item ng-repeat="resident in $ctrl.residents">
		<md-button>
			<img ng-src="{{resident.avatar}}" class="md-avatar"
			     alt="{{resident.name}}">
			<span>{{resident.name}}</span>
		</md-button>
		<md-divider></md-divider>
	</md-list-item>

</md-list>
