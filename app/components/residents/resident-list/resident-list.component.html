<div layout="row" flex layout-align="center">
	<md-card md-whiteframe="3" flex-gt-sm="70" flex="100">
		<md-toolbar md-theme="neutral" md-whiteframe="1"
		            class="md-medium-tall md-primary md-hue-1">
			<div class="md-toolbar-tools">

		</div>
		</md-toolbar>
		<md-content>
		<md-list>
			<md-list-item ng-repeat="resident in $ctrl.residents">
				<md-button>
					<img ng-src="{{resident.avatar}}" class="md-avatar"
					     alt="{{resident.name}}">
					<span>{{resident.firstName | ucfirst}} {{resident.lastName | ucfirst}}</span>
				</md-button>
				<md-divider></md-divider>
			</md-list-item>
		</md-list>
		</md-content>
	</md-card>
</div>
