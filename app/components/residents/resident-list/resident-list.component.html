<div layout="column" flex>
	<md-toolbar md-theme="neutral" md-whiteframe="1" class="md-medium-tall md-primary md-hue-1">
		<div class="md-toolbar-tools">
			<span>Resident List</span>
		</div>
	</md-toolbar>

	<md-content layout="row" layout-wrap layout-padding>
		<md-card flex="20" ng-repeat="resident in $ctrl.residents">

			<img style="width:100px" ng-src="{{resident.avatar}}" class="md-card-image" alt="image-alt">
			<md-card-title>
				<md-card-title-text>
					<span class="md-headline">{{resident.firstName | uppercase}} {{resident.lastName | uppercase}}</span>
				</md-card-title-text>
			</md-card-title>

		</md-card>

		<md-list hide-gt-xs>
			<md-list-item ng-repeat="resident in $ctrl.residents">
				<md-button>
					<img ng-src="{{resident.avatar}}" class="md-avatar" alt="{{resident.name}}">
					<span>{{resident.firstName | ucfirst}} {{resident.lastName | ucfirst}}</span>
				</md-button>
				<md-divider></md-divider>
			</md-list-item>
		</md-list>

	</md-content>
</div>
