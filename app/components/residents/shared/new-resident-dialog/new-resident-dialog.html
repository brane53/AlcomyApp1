<md-dialog class="newResidentDialog" flex-md="80" flex-lg="60" flex-gt-lg="60" aria-label="label">
  <form action="">
    <md-toolbar md-theme="neutral" md-whiteframe="1" class="md-primary md-hue-1">
      <div class="md-toolbar-tools">
        <h2>New Resident Form</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="$ctrl.cancel()">
          <md-icon md-svg-icon="clear" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content class="md-dialog-content"
      layout-xs="column" 
      layout-sm="column" 
      layout-gt-sm="row" 
      layout-align-xs="start center"
      layout-margin>
      
      <!--Column 1-->
      <div layout-xs="row" layout-sm="row" layout-md="column" layout-gt-md="column" layout-align="start center">

        <!--Select Image-->
        <div ng-hide="$ctrl.residentPhoto !== ''" class="imageArea " ngf-drop ngf-select ng-model="$ctrl.residentPhoto ">
          Select Image
        </div>

        <!--Crop Image-->
        <div ng-hide="$ctrl.residentPhoto == ''" class="imageArea2 ">
          <img-crop image="$ctrl.residentPhoto | ngfDataUrl " result-image="$ctrl.residentCroppedPhoto ">
          </img-crop>
        </div>
        <!--Preview Image-->
        <div hide-xs hide-sm>
          <img ng-src="{{$ctrl.residentCroppedPhoto}} " />
        </div>
      </div>
      
      <!--Column 2-->
      <div layout="column " flex layout-wrap>

        <div layout-xs="column" layout="row " flex layout-align-gt-xs="start start" layout-wrap>
        
          <md-input-container>
            <label>First Name</label>
            <input type="text " ng-model="$ctrl.resident.firstName " aria-label="First Name ">
          </md-input-container>
          <span flex="5 "></span>
          <md-input-container>
            <label>Last Name</label>
            <input type="text " ng-model="$ctrl.resident.lastName " aria-label="Last Name ">
          </md-input-container>
          <span flex="5 "></span>
          <md-input-container>
            <label>Gender</label>
            <md-select ng-model="$ctrl.resident.gender " placeholder="Gender ">
              <md-option ng-value="gender " ng-repeat="gender in $ctrl.genderOptions ">
                {{ gender | ucfirst}}
              </md-option>
            </md-select>
          </md-input-container>
          <md-input-container>
            <label>Date of Birth</label>
            <md-datepicker ng-model="$ctrl.resident.dateOfBirth " md-max-date="$ctrl.today" md-hide-icons="calendar"></md-datepicker>
          </md-input-container>

        </div>

      </div>

    </md-dialog-content>
    <md-dialog-actions>
      <md-button ng-click="$ctrl.submitResident($ctrl.resident) " class="md-primary md-raised " aria-label="Save Resident ">Save</md-button>
      <md-button ng-click="$ctrl.cancel() " class=" " aria-label="Cancel ">Cancel</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
